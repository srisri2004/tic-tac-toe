<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe | SkillCraft Technology</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .game-container {
      max-width: 400px;
      margin: auto;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2.5rem;
      background-color: #fff;
      border: 2px solid #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    .restart-btn, .mode-toggle button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="mode-toggle">
      <button onclick="setMode('player')">Player vs Player</button>
      <button onclick="setMode('computer')">Player vs Computer</button>
    </div>
    <div id="status">Current Turn: X</div>
    <div class="board" id="board"></div>
    <button class="restart-btn" onclick="restartGame()">Restart Game</button>
  </div>

  <script>
    const boardElement = document.getElementById('board');
    const statusText = document.getElementById('status');
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;
    let mode = "player"; // "player" or "computer"

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function setMode(selectedMode) {
      mode = selectedMode;
      restartGame();
    }

    function drawBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.dataset.index = index;
        cellDiv.textContent = cell;
        cellDiv.addEventListener('click', handleCellClick);
        boardElement.appendChild(cellDiv);
      });
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || !gameActive) return;

      makeMove(index, currentPlayer);
      if (mode === "computer" && gameActive && currentPlayer === "O") {
        setTimeout(computerMove, 300);
      }
    }

    function makeMove(index, player) {
      board[index] = player;
      drawBoard();
      if (checkWin(player)) {
        statusText.textContent = `${player} Wins!`;
        gameActive = false;
      } else if (board.every(cell => cell !== "")) {
        statusText.textContent = "It's a Tie!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Current Turn: ${currentPlayer}`;
      }
    }

    function computerMove() {
      const emptyIndices = board.map((v, i) => v === "" ? i : null).filter(i => i !== null);
      if (emptyIndices.length > 0) {
        const move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
        makeMove(move, "O");
      }
    }

    function checkWin(player) {
      return winCombos.some(combo => combo.every(i => board[i] === player));
    }

    function restartGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = `Current Turn: ${currentPlayer}`;
      drawBoard();
    }

    // Initialize
    drawBoard();
  </script>

</body>
</html>
